<ion-view view-title="{{'usSequence' | translate}}">
  <ion-content>
    <div class="list list-inset">
      <div class="item item-divider">
        Light Timings
      </div>
      <div class="item range range-assertive">
        <i class="icon ion-ios-timer-outline"></i>
        <input type="range" name="volume" min="2" max="9" ng-model="usSequenceController.timers.red">
        <i class="icon ion-ios-timer"></i>
      </div>
      <div class="item range range-energized">
        <i class="icon ion-ios-timer-outline"></i>
        <input type="range" name="volume" min="1" max="5" ng-model="usSequenceController.timers.yellow">
        <i class="icon ion-ios-timer"></i>
      </div>
      <div class="item range range-balanced">
        <i class="icon ion-ios-timer-outline"></i>
        <input type="range" name="volume" min="2" max="9" ng-model="usSequenceController.timers.green">
        <i class="icon ion-ios-timer"></i>
      </div>
      <div class="item item-divider">
        Repeat
      </div>
      <div class="item range">
        <i class="icon ion-ios-timer-outline"></i>
        <input type="range" name="volume" min="1" max="4" ng-model="usSequenceController.timers.repeat">
        <i class="icon ion-ios-timer"></i>
      </div>
    </div>
    <button class="button button-full button-positive" ng-click="usSequenceController.performSequence()">

    </div>
  </ion-content>
</ion-view>
