    </div>
    <div class="status-message">
      {{dashboardController.connectionStatus}}
    </div>
    <button
      class="button button-full button-positive"
      ng-if="dashboardController.connectionStatus === dashboardController.ParticleConnectionStatus.NotConnected"
      ng-click="dashboardController.connectToDevice()">
      Connect to Light Device
    </button>
    <div
      ng-if="dashboardController.connectionStatus === dashboardController.ParticleConnectionStatus.Connected">
      <button
        class="button button-full button-stable"
        ng-click="dashboardController.toggleLight('red')">
        Red
      </button>
      <button
        class="button button-full button-stable"
        ng-click="dashboardController.toggleLight('yellow')">
        Yellow
      </button>
      <button
        class="button button-full button-stable"
        ng-click="dashboardController.toggleLight('green')">
        Green
      </button>
      <button
        class="button button-full button-stable"
        ng-click="dashboardController.resetLights()">
        Reset
      </button>
      <button
        class="button button-full button-stable"
        ng-click="dashboardController.lightSequence()">
        Sequence
      </button>

    </div>
